<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <title>Sync Dancers Overlay</title>
    <script type="text/javascript">
        // Handle client-side routing for GitHub Pages
        (function () {
            var path = window.location.pathname;
            if (path.startsWith('/syncDancersOverlay/')) {
                // If we're already on the correct path, just reload the page
                window.location.reload();
            } else {
                // Otherwise, redirect to the correct path
                window.location.href = '/syncDancersOverlay' + path;
            }
        })();
    </script>
</head>

<body>
</body>

</html>
